<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <h1>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        Gestion des Départements
      </h1>
      <p class="subtitle">{{ departements.length }} département(s) enregistré(s)</p>
    </div>
    <button class="btn-primary" (click)="showAddForm = !showAddForm">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      {{ showAddForm ? 'Annuler' : 'Nouveau département' }}
    </button>
  </div>

  <!-- Alertes globales - EN DEHORS du formulaire -->
  <div *ngIf="successMessage" class="alert alert-success">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="20 6 9 17 4 12"/>
    </svg>
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-error">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8" x2="12" y2="12"/>
      <line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>
    {{ errorMessage }}
  </div>

  <!-- Formulaire d'ajout -->
  <div class="add-form-card" [class.show]="showAddForm">
    <div class="card-header">
      <h3>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        Ajouter un nouveau département
      </h3>
    </div>

    <form class="form-container" (submit)="addDepartement(); $event.preventDefault()">
      <!-- Nom du département -->
      <div class="form-group">
        <label>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          </svg>
          Nom du département <span style="color: #ef4444;">*</span>
        </label>
        
        <input 
          type="text" 
          [(ngModel)]="newDepartement.name" 
          placeholder="Ex: Tunis, Sfax, Sousse..." 
          name="name"
          required>
      </div>

      <!-- Sélection de la région -->
      <div class="form-group">
        <label>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          Région <span style="color: #ef4444;">*</span>
        </label>
        <div class="form-select-wrapper">
          <select 
            class="form-select" 
            [(ngModel)]="newDepartement.regionId" 
            name="regionId"
            required>
            <option value="" disabled selected hidden>Choisir une région</option>
            <option *ngFor="let region of regions" [value]="region.id">
              {{ region.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cancelAdd()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
          Annuler
        </button>
        <button type="submit" class="btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Ajouter le département
        </button>
      </div>
    </form>
  </div>

  <!-- Liste des départements -->
  <div class="departments-grid">
    <div *ngFor="let dep of departements" class="department-card"  (click)="viewDepartementDetails(dep.id)">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
      </div>
      <div class="card-content">
        <div class="card-id">
          
        </div>
        <h3 class="card-title">{{ dep.name }}</h3>
        <p class="card-region" *ngIf="dep.regionName">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          {{ dep.regionName }}
        </p>
      </div>
      <div class="card-actions">
<button class="btn-delete" (click)="deleteDepartement(dep.id); $event.stopPropagation()" title="Supprimer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
          Supprimer
        </button>
<button class="btn-edit" (click)="openEditModal(dep); $event.stopPropagation()" title="Modifier">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M12 20h9" />
    <path d="M16.5 3.5l4 4L7 21H3v-4L16.5 3.5z" />
  </svg>
  Modifier
</button>

      </div>
    </div>


   
  </div>
  <!-- MODAL MODIFICATION -->
<div class="modal-backdrop" *ngIf="showEditModal">
  <div class="modal-card" [class.show]="showEditModal">

    <h3 class="modal-title">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 20h9" />
        <path d="M16.5 3.5l4 4L7 21H3v-4L16.5 3.5z" />
      </svg>
      Modifier Département
    </h3>

    <form (submit)="updateDepartement(); $event.preventDefault()">

      <!-- Champ nom -->
      <div class="form-group">
        <label>Nom du département</label>
        <input 
          type="text"
          [(ngModel)]="editDepartement.name"
          name="editName"
          required
        >
      </div>

      <!-- Champ région -->

<div class="form-group">
  <label>Région </label>
  <select
    [(ngModel)]="editDepartement.regionId"
    name="editRegion"
    required
  >
    <option value="" disabled hidden>Choisir une région</option>
    <option *ngFor="let region of regions" [value]="region.id">
      {{ region.name }}
    </option>
  </select>
</div>


      <!-- Actions -->
      <div class="modal-actions">
        <button type="button" class="btn-secondary" (click)="closeEditModal()">
          Annuler
        </button>

        <button type="submit" class="btn-primary">
          Enregistrer
        </button>
      </div>

    </form>

  </div>
</div>

</div>
