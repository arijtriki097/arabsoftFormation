<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <h1>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        Gestion des Régions
      </h1>
      <p class="subtitle">{{ regions.length }} région(s) enregistrée(s)</p>
    </div>
    <button class="btn-primary" (click)="showAddForm = !showAddForm">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      {{ showAddForm ? 'Annuler' : 'Nouvelle région' }}
    </button>
  </div>

  <div class="add-form-card" [class.show]="showAddForm">
    <div class="card-header">
      <h3>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        Ajouter une nouvelle région
      </h3>
    </div>
    <form class="form-container" (submit)="addRegion(); $event.preventDefault()">
      <div class="form-group">
        <label>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          Nom de la région
        <span style="color: #ef4444;">*</span></label>
        <input
          type="text"
          placeholder="Ex: Île-de-France, Provence-Alpes-Côte d'Azur..."
          [(ngModel)]="newRegion.name"
          name="name"
          required>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cancelAdd()">
          Annuler
        </button>
        <button type="submit" class="btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Ajouter la région
        </button>
      </div>
    </form>
  </div>

  <div class="regions-grid">
    <div *ngFor="let reg of regions" class="region-card" (click)="viewRegionDetails(reg.id)">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
      </div>
      <div class="card-content">
        <div class="card-id">
          <span class="badge">ID: {{ reg.id }}</span>
        </div>
        <h3 class="card-title">{{ reg.name }}</h3>
      </div>
      <div class="card-actions">
        <button class="btn-delete" (click)="deleteRegion(reg.id); $event.stopPropagation()" title="Supprimer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
          Supprimer
        </button>
      </div>
    </div>

    <div *ngIf="regions.length === 0" class="empty-state">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <h3>Aucune région enregistrée</h3>
      <p>Commencez par créer votre première région</p>
      <button class="btn-primary" (click)="showAddForm = true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Créer une région
      </button>
    </div>
  </div>
</div>
